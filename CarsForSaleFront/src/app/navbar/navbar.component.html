<nav>
    <div class="nav-start">
        <a routerLink="/anuncios" class="home">CARS FOR SALE</a>
        <input type="text" name="pesquisa-carros" id="pesquisa-carros" placeholder="Busque um modelo, marca etc.">

    </div>
    <div class="verticalLine"></div>
    <div class="nav-end">
        <a routerLink="/login" routerLinkActive
            *ngIf="!authService.usuarioEstaAutenticado(); else menu_logado">Login</a>
    </div>

</nav>
<ng-template #menu_logado>

    <a routerLink="/anunciar" routerLinkActive>Anunciar</a>
    <a routerLink="/meus-anuncios" routerLinkActive>Meus An√∫ncios</a>
    <button mat-button [matMenuTriggerFor]="menu" class="usuarioLogado">
        <mat-icon>person_pin</mat-icon>
        <span>{{authService.obterUsuarioLogado().primeiroNome}}</span>
    </button>
    <mat-menu #menu="matMenu">
        <a routerLink="/meus-anuncios" mat-menu-item routerLinkActive>Minha conta</a>
        <button mat-menu-item (click)="logout()">Sair</button>
    </mat-menu>


</ng-template>
