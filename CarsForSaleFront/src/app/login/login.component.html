<div class="container">



  <form class="form" [formGroup]="formularioLogin" (submit)="submeter()" *ngIf="!spinnerService.isLoading$.getValue()">

    <h1>Bem-vindo ao Cars For Sale!</h1>

    <mat-form-field appearance="outline">
      <mat-label>Insira seu email</mat-label>
      <input matInput type="email" formControlName="email">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Insira sua senha</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="senha">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>

    <div class="rotas-alternativas">
      <a routerLink="/cadastro">NÃ£o possui conta?</a>
      <a routerLink="/esqueceu-senha">Esqueceu sua senha?</a>
    </div>


    <button type="submit" [disabled]="formularioLogin.invalid">Entrar</button>

  </form>
</div>
